<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Aggregator</title>
    <style>
        :root {
            --primary-color: #6610f2;
            --secondary-color: #161b22;
            --accent-color: #00f2ea;
            --text-color: #e6edf3;
            --card-bg: #1c2128;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .search-input {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            font-size: 0.9rem;
            flex-grow: 1;
            margin-right: 0.5rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .search-btn:hover {
            background-color: #5a0fc2;
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background-color: #5a0fc2;
        }

        .refresh-btn svg {
            width: 16px;
            height: 16px;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .news-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .image-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
        }

        .news-content {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .news-source {
            color: var(--accent-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .news-date {
            color: #aaa;
            font-size: 0.8rem;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .news-description {
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .news-tag {
            background-color: rgba(102, 16, 242, 0.15);
            color: var(--accent-color);
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .read-more {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color var(--transition-speed);
            margin-top: auto;
        }

        .read-more:hover {
            color: var(--accent-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
            gap: 1rem;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 2rem;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .error-message h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .error-message p {
            margin-bottom: 0.5rem;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-badge {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .filter-badge.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .filter-badge:hover {
            background-color: rgba(102, 16, 242, 0.3);
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .news-container {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 1.5rem;
            }

            .filter-container {
                overflow-x: auto;
                padding-bottom: 0.5rem;
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="title">
                <span class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M16 8h-8v8h8z"/>
                    </svg>
                </span>
                CryptoNewsHub
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
                Refresh
            </button>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search crypto news...">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>

        <div class="filter-container" id="filterContainer">
            <div class="filter-badge active" data-category="all">All News</div>
            <div class="filter-badge" data-category="Bitcoin">Bitcoin</div>
            <div class="filter-badge" data-category="Ethereum">Ethereum</div>
            <div class="filter-badge" data-category="DeFi">DeFi</div>
            <div class="filter-badge" data-category="NFT">NFTs</div>
            <div class="filter-badge" data-category="Regulation">Regulation</div>
        </div>

        <div id="news-content">
            <div class="loading">
                <div class="loader"></div>
                <p>Loading the latest crypto news...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Global variables
            let allArticles = [];
            let currentFilter = 'all';
            let searchQuery = '';

            // Initialize
            fetchCryptoNews();

            // Event listener for refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchCryptoNews);
            
            // Event listener for search
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // Event listeners for filter badges
            const filterBadges = document.querySelectorAll('.filter-badge');
            filterBadges.forEach(badge => {
                badge.addEventListener('click', function() {
                    // Remove active class from all badges
                    filterBadges.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked badge
                    this.classList.add('active');
                    
                    // Update filter and display filtered news
                    currentFilter = this.getAttribute('data-category');
                    filterAndDisplayNews();
                });
            });

            function performSearch() {
                const searchInput = document.getElementById('searchInput');
                searchQuery = searchInput.value.trim().toLowerCase();
                filterAndDisplayNews();
            }

            function filterAndDisplayNews() {
                let filteredArticles = [...allArticles];
                
                // Apply category filter if not 'all'
                if (currentFilter !== 'all') {
                    filteredArticles = filteredArticles.filter(article => {
                        const title = article.title.toLowerCase();
                        const body = article.body ? article.body.toLowerCase() : '';
                        const categories = article.categories ? article.categories.map(cat => cat.toLowerCase()) : [];
                        const tags = article.tags ? article.tags.map(tag => tag.toLowerCase()) : [];
                        
                        return title.includes(currentFilter.toLowerCase()) || 
                               body.includes(currentFilter.toLowerCase()) ||
                               categories.some(cat => cat.includes(currentFilter.toLowerCase())) ||
                               tags.some(tag => tag.includes(currentFilter.toLowerCase()));
                    });
                }
                
                // Apply search query if exists
                if (searchQuery) {
                    filteredArticles = filteredArticles.filter(article => {
                        const title = article.title.toLowerCase();
                        const body = article.body ? article.body.toLowerCase() : '';
                        return title.includes(searchQuery) || body.includes(searchQuery);
                    });
                }
                
                // Display filtered articles
                displayNews(filteredArticles);
                
                // Show message if no results
                if (filteredArticles.length === 0) {
                    const newsContainer = document.getElementById('news-content');
                    newsContainer.innerHTML = `
                        <div class="error-message">
                            <h3>No Results Found</h3>
                            <p>Try adjusting your search or filter criteria.</p>
                        </div>
                    `;
                }
            }

            // Function to fetch crypto news from CryptoCompare API
            function fetchCryptoNews() {
                const newsContainer = document.getElementById('news-content');
                
                // Show loading animation
                newsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loader"></div>
                        <p>Loading the latest crypto news...</p>
                    </div>
                `;

                // Using CryptoCompare News API (no API key required for basic usage)
                const apiUrl = 'https://min-api.cryptocompare.com/data/v2/news/?lang=EN&sortOrder=popular';

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Check if articles exist and are not empty
                        if (data.Data && data.Data.length > 0) {
                            allArticles = data.Data;
                            filterAndDisplayNews();
                        } else {
                            throw new Error('No articles found');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching crypto news:', error);
                        displayError(error.message);
                    });
            }

            // Function to display news
            function displayNews(articles) {
                const newsContainer = document.getElementById('news-content');
                
                // Create news grid container
                let newsHTML = '<div class="news-container">';
                
                articles.forEach(article => {
                    // Format date
                    const publishDate = new Date(article.published_on * 1000); // Convert UNIX timestamp to JS Date
                    const formattedDate = publishDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    // Process tags
                    const tags = article.tags ? article.tags.split('|').filter(tag => tag.trim() !== '') : [];
                    let tagsHTML = '';
                    if (tags.length > 0) {
                        tagsHTML = '<div class="news-tags">';
                        tags.slice(0, 3).forEach(tag => {
                            tagsHTML += `<span class="news-tag">${tag}</span>`;
                        });
                        tagsHTML += '</div>';
                    }
                    
                    // Create card for each article
                    newsHTML += `
                        <div class="news-card">
                            ${article.imageurl ? 
                                `<img src="${article.imageurl}" alt="${article.title}" class="news-image">` : 
                                `<div class="image-placeholder">No image available</div>`
                            }
                            <div class="news-content">
                                <div class="news-meta">
                                    <span class="news-source">${article.source || 'Unknown Source'}</span>
                                    <span class="news-date">${formattedDate}</span>
                                </div>
                                <h3 class="news-title">${article.title}</h3>
                                <p class="news-description">${article.body || 'No description available'}</p>
                                ${tagsHTML}
                                <a href="${article.url}" target="_blank" class="read-more">Read Full Article â†’</a>
                            </div>
                        </div>
                    `;
                });
                
                newsHTML += '</div>';
                newsContainer.innerHTML = newsHTML;
            }

            // Function to display error message
            function displayError(message) {
                const newsContainer = document.getElementById('news-content');
                newsContainer.innerHTML = `
                    <div class="error-message">
                        <h3>Oops! Something went wrong.</h3>
                        <p>We couldn't load the latest crypto news. Please try again later.</p>
                        <p>Error details: ${message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
